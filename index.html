<body class="  h-[105vh] bg-gray-50   p-5 ">

    <div class=" rounded-xl  mb-3 h-screen  w-full  overflow-hidden flex  flex-row-reverse ">
        <div class="side__bar relative w-1/5  ">
            <button
                class="toggler h-20 w-20 absolute  -left-9 bottom-5 rounded-full  text-white  uppercase font-bold  z-50 bg-[#3445b4] "><svg
                    xmlns="http://www.w3.org/2000/svg" class="icon__toggler h-10 w-10 transition-all "

            </div>
            <ul class=" w-full h-full  p-1 pl-0">

                <!-- item side -->
                <li class=" w-full ">

                            خانه
                        </h3>
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon__sid" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">

                                d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" />

                        </h3>
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon__sid " fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"

                        </svg>
                    </a>
                </li>

                        <h3 class=" z-50">
                            تنظیمات
                        </h3>
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon__sid z-50 " fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />

            </ul>

        <div class="  w-full h-full bg-white rounded-sm px-4">

            <header class="header">
                <div class="p-2 w-64 rounded-full flex items-center justify-evenly flex-row-reverse bg-gray-50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-slate-600" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"

                    fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"

            <section id="app" class="flex">
                <!-- start togler -->

            </section>
